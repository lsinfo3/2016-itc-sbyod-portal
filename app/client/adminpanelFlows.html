<template name="adminpanelFlows">
  <div class="container-fluid module-wrapper">
    <div class="row">
      <div class="col-lg-12">
        {{ #if isAdmin }}
            <h2 class="align_top"> Flows </h2>
            <form class="form-horizontal">
                <table class="table table-striped table-condensed">
                  <thead>
                    <tr>
                      <th>App</th>
                      <th>Device</th>
                      <th>Status</th>
                      <th>TableId</th>
                      <th>Priority</th>
                      <th>Selectors</th>
                      <th class="textAlignRight">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    {{#each flowCollection}}
                    <tr>
                      <td title={{appId}}>{{appIdShortened}}</td>
                      <td title={{deviceId}}>...{{deviceIdShortened}}</td>
                      <td>{{state}}</td>
                      <td>{{tableId}}</td>
                      <td>{{priority}}</td>
                      <td>{{#each selectors}}
                            <tr> {{selector}} </tr>
                          {{/each}}
                      </td>
                      <td class="textAlignRight">{{action}}</td>
                    </tr>
                    {{/each}}
                  </tbody>
                </table>
          </form>
        {{ /if }}
      </div>
    </div>
  </div>
</template>
