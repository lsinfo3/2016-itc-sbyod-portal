<template name="LayoutBase">
  <nav class="navbar navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand font-white" href="/" id="brandName">S-BYOD</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          {{ > yield "userNavigation" }}
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <!-- s-Alert Template -->
  {{> sAlert}}

  <main class="container">
    <div class="content-wrapper">
      {{ > yield }}
    </div>
      {{ > yield "partners"}}
  </main>

  <footer class="navbar-bottom">
    <div class="container ">
      <ul class="list-inline footer_align">
        <!-- <li class="bmbfLogo"> <a href="https://www.bmbf.de/"><img class="logo" id="bmbf" src="/logo-bmbf.svg" alt="Bundesministerium für Bildung und Forschung"></a> </li> -->
        <li class="sardineLogo"> <a href="http://sardine-project.org/"><img class="logo" id="sardine" src="/sardine-logo.svg" alt="Sardine"></a> </li>
        <li class="footer-txt pointer"><a href="https://www3.informatik.uni-wuerzburg.de/" class="font-white">&copy; 2016 Lehrstuhl für Informatik III, Am Hubland, 97074 Würzburg</a></li>
        <li class="footer-txt pointer "><a href="/impressum" class="font-white">Impressum</a></li>
      </ul>
    </div>
  </footer>
</template>

<template name="services">
  <div class="container-fluid module-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="align_top"> Available BYOD-Services </h2>
        <form class="form-horizontal">
          {{#if servicesAvailable}}
            {{#each userServices}}
              <button type="button" class="btn btn-default {{serviceBtnStyle}} btn-lg btn-block serviceBtn">
                <table class="serviceTable">
                  <tr>
                    <td class="textAlignLeft"><span class="{{serviceIcon}}"></span> &nbsp; {{serviceName}}</td>
                    <td class="textAlignRight"><span class="glyphicon glyphicon-{{serviceStateGlyph}}"></span></td>
                  </tr>
                </table>
                <!-- <span class="{{serviceIcon}}"></span> {{serviceName}} &nbsp; - &nbsp;
                <span class="glyphicon glyphicon-{{serviceStateGlyph}}"></span> -->
               </button>
            {{/each}}
          {{else}}
            <button type="button" class="btn btn-default btn-lg btn-block serviceBtn" disabled="disabled">
              <table style="width:100%">
                <tr>
                  <td class="textAlignLeft"><span class="glyphicon glyphicon-ban-circle"></span>&nbsp; No services available</td>
                </tr>
              </table>
            </button>
          {{/if}}
        </form>
        <br>
        <form class="form-inline">
          <div class="form-group">
            <label class="sr-only" for="verifyToken">Verification Token</label>
            <input type="text" class=" input-lg form-control" id="verifyToken" placeholder="Verification Token">
          </div>
          <button id="verifyBtn" class="btn btn-lg btn-primary">Enable</button>
        </form>
      </div>
    </div>
  </div>
</template>


<template name="userNavigation">
  {{#if currentUser}}
      <a id="logout" class="btn btn-default">Logout &nbsp;
        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
      </a>
  {{/if}}
</template>


<template name="login">
  <div class="container-fluid module-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <form class="form-horizontal" id="loginForm">
          <div class="form-group">
            <div class="col-sm-12">
              <input type="username" class="input-lg form-control" id="user" placeholder="Username">
            </div>
          </div>
          <div class="form-group">
            <label class="sr-only" for="exampleInputPassword3">Password</label>
            <div class="col-sm-12">
              <input type="password" class="input-lg form-control" id="password" placeholder="Passwort">
            </div>
          </div>
          <button id="loginBtn" class="btn-lg btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
</template>
