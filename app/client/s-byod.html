<head>
  <title>S-BYOD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1, user-scalable=no">
</head>

<body>
</body>

<template name="LayoutBase">
  <nav class="navbar navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand font-white" href="/" id="brandName">S-BYOD</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          {{ > yield "userNavigation" }}
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <!-- s-Alert Template -->
  {{> sAlert}}

  <main class="container">
    <div class="content-wrapper">
      {{ > yield }}
    </div>
  </main>

  <footer class="navbar-bottom">
    <div class="container">
      <ul class="list-inline">
        <li class="bmbfLogo"> <a href="https://www.bmbf.de/"><img class="logo" id="bmbf" src="/logo-bmbf.svg" alt="Bundesministerium für Bildung und Forschung"></a> </li>
        <li class="sardineLogo"> <a href="http://sardine-project.org/"><img class="logo" id="sardine" src="/sardine-logo.svg" alt="Sardine"></a> </li>
        <li class="footer-txt pointer"><a href="https://www3.informatik.uni-wuerzburg.de/" class="font-black">&copy; 2016 Lehrstuhl für Informatik III, Am Hubland, 97074 Würzburg</a></li>
        <li class="footer-txt pointer "><a href="/impressum" class="font-white">Impressum</a></li>
        <li class="footer-txt pointer "><a href="/partners" class="font-white">Partner</a></li>
      </ul>
    </div>
  </footer>
</template>

<template name="services">
  <div class="container-fluid module-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="align_top"> Available BYOD-Services </h3>
        <form class="form-horizontal">
          {{#each userServices}}
            <button type="button" class="btn btn-default {{serviceBtnStyle}} btn-lg btn-block serviceBtn">
              <span class="glyphicon glyphicon-list"></span> {{serviceName}} &nbsp; - &nbsp;
              <span class="glyphicon glyphicon-{{serviceStateGlyph}}"></span>
             </button>
          {{/each}}
        </form>
        <br>
        <form class="form-inline">
          <div class="form-group">
            <label class="sr-only" for="verifyToken">Verification Token</label>
            <input type="text" class=" input-lg form-control" id="verifyToken" placeholder="Verification Token">
          </div>
          <button id="verifyBtn" class="btn btn-lg btn-primary">Enable</button>
        </form>
      </div>
    </div>
  </div>
</template>


<template name="userNavigation">
  {{#if currentUser}}
    <div>
      <a id="logout" class="btn btn-default">Logout &nbsp;
        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
      </a>
    </div>
  {{/if}}
</template>


<template name="login">
  <div class="container-fluid module-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <form class="form-horizontal" id="loginForm">
          <div class="form-group">
            <div class="col-sm-12">
              <input type="username" class="input-lg form-control" id="user" placeholder="Username">
            </div>
          </div>
          <div class="form-group">
            <label class="sr-only" for="exampleInputPassword3">Password</label>
            <div class="col-sm-12">
              <input type="password" class="input-lg form-control" id="password" placeholder="Passwort">
            </div>
          </div>
          <button id="loginBtn" class="btn-lg btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
</template>

<template name="spinnerCube">
  <div class="container-fluid module-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <div id="loadingHider" class="hidden">
          <h3 class="textAlignCenter"> Please wait! Services are loading. </h3>
          <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
