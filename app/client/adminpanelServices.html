<template name="adminpanelServices">
  <div class="container-fluid module-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="align_top"> Available Services </h2>
        <form class="form-horizontal">
          {{ #if isAdmin }}
            {{#if servicesAvailable}}
              {{#each onosServices}}
                <button type="button" class="btn btn-primary btn-lg btn-block serviceBtn" disabled="disabled">
                  <table class=" table serviceTable">
                    <tr>
                      <td class="textAlignLeft"><span class="{{serviceIcon}}"></span></td>
                      <td class="textAlignLeft">&nbsp; {{serviceName}}</td>
                      <td class="textAlignRight"><span class=""></span>&nbsp;Port: {{serviceTpPort}}</td>
                    </tr>
                  </table>
                 </button>
              {{/each}}
            {{else}}
              <button type="button" class="btn btn-default btn-lg btn-block serviceBtn" disabled="disabled">
                <table style="width:100%">
                  <tr>
                    <td class="textAlignLeft"><span class="glyphicon glyphicon-ban-circle"></span>&nbsp; No services available</td>
                  </tr>
                </table>
              </button>
            {{ /if}}
          {{ /if }}
        </form>
        <br>
      </div>
    </div>
  </div>
</template>
