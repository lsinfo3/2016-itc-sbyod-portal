<template name="adminpanel">
  <div class="container-fluid module-wrapper">
    <div class="row">
      <div class="col-lg-12">
        {{ #if isAdmin }}
          <h2 class="align_top"> Adminpanel </h2>
          <form class="form-horizontal">
              <button type="button" id="services" class="btn btn-default btn-lg btn-block serviceBtn">
                <table class="serviceTable">
                  <tr>
                    <td class="textAlignLeft"><span class="glyphicon glyphicon-list"></span> &nbsp; Services</td>
                  </tr>
                </table>
              </button>
              <button type="button" id="user" class="btn btn-default btn-lg btn-block serviceBtn">
                <table class="serviceTable">
                  <tr>
                    <td class="textAlignLeft"><span class="glyphicon glyphicon-user"></span> &nbsp; User</td>
                  </tr>
                </table>
              </button>
          </form>
        {{ /if }}
      </div>
    </div>
  </div>
</template>
